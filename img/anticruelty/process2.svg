 x="0" y="91">site.</tspan></text><text class="f"><tspan x="0" y="23">Usability Test</tspan></text></g></g><g transform="translate(1500 703)"><text class="d"><tspan x="0" y="28">Methods &amp; Sub-goal</tspan></text><g transform="translate(0 31)"><g transform="translate(0 216)"><text class="e" transform="translate(0 33)"><tspan x="0" y="19">Give a reasonable new infomation </tspan><tspan x="0" y="43">architecture design</tspan></text><text class="f"><tspan x="0" y="23">Site Map</tspan></text></g><g transform="translate(0 152)"><text class="e" transform="translate(0 33)"><tspan x="0" y="19">Validate new information structure </tspan></text><text class="f"><tspan x="0" y="23">Tree Testing</tspan></text></g><g transform="translate(0 88)"><text class="e" transform="translate(0 33)"><tspan x="0" y="19">Learn card grouping from users</tspan></text><text class="f"><tspan x="0" y="23">Card Sort</tspan></text></g><text class="e" transform="translate(0 33)"><tspan x="0" y="19">Gain a big picture of the current site </tspan><tspan x="0" y="43">content and its information architecture.</tspan></text><text class="f"><tspan x="0" y="23">Content Inventory</tspan></text></g></g><path class="g" d="M0,0,38.592,38.592,0,77.185" transform="translate(1395.292 215.15) rotate(180)"/><path class="g" d="M0,0,38.592,38.592,0,77.185" transform="translate(1695.588 16.261) rotate(90)"/><path class="g" d="M0,0,38.592,38.592,0,77.185" transform="translate(891.093 197.15) rotate(180)"/><path class="g" d="M0,0,38.592,38.592,0,77.185" transform="translate(914.5 150.965)"/><path class="g" d="M0,0,38.592,38.592,0,77.185" transform="translate(479.092 215.15) rotate(180)"/><text class="h" transform="translate(150 171)"><tspan x="0" y="0">08</tspan></text><text class="h" transform="translate(600 171)"><tspan x="0" y="0">07</tspan></text><text class="h" transform="translate(1050 171)"><tspan x="0" y="0">06</tspan></text><text class="h" transform="translate(1502 171)"><tspan x="0" y="0">05</tspan></text><g 