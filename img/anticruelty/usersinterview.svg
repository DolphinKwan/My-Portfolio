water. It&apos;s fixed but information from </tspan><tspan class="b" y="0">community is vital</tspan><tspan y="0">&quot;</tspan></text><text class="a" transform="translate(264 11314)"><tspan x="0" y="0">&quot;</tspan><tspan class="b" y="0">The younger</tspan><tspan y="0" xml:space="preserve"> the cat, </tspan><tspan class="b" y="0">the better</tspan><tspan y="0">. You can develop a relationship with him/her&quot;</tspan></text><text class="a" transform="translate(382 11399)"><tspan x="0" y="0">&quot;It has to be </tspan><tspan class="b" y="0">cute </tspan><tspan y="0">and </tspan><tspan class="b" y="0">well-behaved</tspan><tspan y="0">, but no furniture damaging and weird sound.&quot;</tspan></text><text class="a" transform="translate(476 11488)"><tspan x="0" y="0">&quot;</tspan><tspan class="b" y="0">My cat needs accompany</tspan><tspan y="0">, but I&apos;m always absent because of my job.&quot;</tspan></text><text class="c" transform="translate(935 11690)"><tspan x="0" y="0">...</tspan></text></g></svg>